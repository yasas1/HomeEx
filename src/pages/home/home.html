<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title> Family Spending!</ion-title>
    <div text-end>
      <ion-note>{{today}}</ion-note>
    </div>

  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3> Spending Home</h3>
  <!-- <button ion-button secondary menuToggle>Toggle Menu</button> -->
  <p>
    Select the month and the year that you want to spend
  </p>
  <br>

  <ion-grid>
    <ion-row >

        <ion-col>
          <ion-item>
            <ion-select class="selector" interface="popover" [(ngModel)]="month" name="month" (ionChange)="onChange($event)">
              <ion-option class="option" *ngFor="let month of months" [value]="month">{{month}}</ion-option>
            </ion-select>
          </ion-item>
        </ion-col>
        
        <ion-col>
          <ion-item>
            <ion-select class="selector" interface="popover" [(ngModel)]="year" name="year" (ionChange)="onChange($event)" >
              <ion-option class="option" *ngFor="let year of years" [value]="year">{{year}}</ion-option>
            </ion-select>
          </ion-item>
        </ion-col>

    </ion-row>
  </ion-grid>
    
  <br><br>

  

  <ion-list>

    <ion-list-header>
      <ion-label>
        Spending Days
      </ion-label>
    </ion-list-header>

    <button style="font-style: italic; font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;" ion-item *ngFor="let item of items" (click)="itemTapped($event, item)">
      {{item.day}}
      <div class="item-note" item-end>
        Rs. {{item.spends}}
      </div>
    </button>

  </ion-list>
  
</ion-content>
