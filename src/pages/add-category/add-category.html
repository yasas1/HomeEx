<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title> NEW Categories </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <div text-center>
    <ion-title>+ Prefer Categories</ion-title>
  </div>
  <br><br>

  <form (ngSubmit)="onSubmit()">

    <div *ngFor="let category of dataArray">

      <ion-grid>

        <ion-row>
            <ion-col>

              <ion-item>
                <ion-label>Category Name</ion-label>
                <ion-input type="text"  name="category" [(ngModel)]="category.name"></ion-input>
              </ion-item>
              
            </ion-col>
    
            <ion-col>

              <button ion-button (click)="addFrom()" color="secondary" round> + </button>
              
            </ion-col>
        </ion-row>
    
      </ion-grid>

  </div>

  </form>

  <br><br> 

  <div text-center>

    <ion-grid>

      <ion-row>
          <ion-col>
            <button ion-button  round outline> Clear </button> 
          </ion-col>
  
          <ion-col>
            <button ion-button color="secondary" round> Submit </button>
          </ion-col>
      </ion-row>
  
    </ion-grid>

  </div>
  

</ion-content>
