<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title> NEW Categories </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <div text-center>
    <ion-title>+ Prefer Categories</ion-title>
  </div>
  <br><br>

  <div >

    <ion-item *ngFor="let att of dataArray; let idx = index">

      <ion-label color="primary">Name</ion-label>
      <ion-input type="text"  text-right  [(ngModel)]="dataArray[idx].name"></ion-input>
      
      <button ion-button (click)="addField()" color="secondary" round> <span style="color: black;"> + </span> </button>

    </ion-item>

  </div>

  <br><br> 

  <div>
    <button ion-button (click)="addField()" color="secondary" round> <span style="color: black;"> + </span> </button>
  </div>

  <div text-center>

    <ion-grid>

      <ion-row>
          <ion-col>
            <button ion-button (click)="clear()"  round outline> Clear </button> 
          </ion-col>
  
          <ion-col>
            <button ion-button color="secondary" (click)="onSubmit()" round> Submit </button>
          </ion-col>
      </ion-row>
  
    </ion-grid>

  </div>

</ion-content>
