<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Add Expenditure </ion-title>
    <div text-end>
      <ion-note>{{today}}</ion-note>
    </div>
    
  </ion-navbar>
</ion-header>

<ion-content padding>

  <div text-center>
    <ion-title>Add Your Expenditure</ion-title>
  </div>
  <br><br>
  <div  [formGroup]="someForm">

    <ion-item>
      <ion-label>Date</ion-label>
      <ion-datetime formControlName="date" displayFormat="MMMM DD YYYY" [(ngModel)]="date" name="date" max="{{maxDate}}"></ion-datetime>
    </ion-item>
    <br>

    <ion-item>
      <ion-label>Category</ion-label>
      <ion-select formControlName="category" [(ngModel)]="category" name="category">
        <ion-option value="1">Bacon </ion-option>
        <ion-option value="2">Black Olives</ion-option>
        <ion-option value="3">Extra Cheese</ion-option>
        <ion-option value="4">Mushrooms</ion-option>
      </ion-select>
    </ion-item>
    <br>
    <!-- <ion-item>
      <ion-label>Employee</ion-label>
      <ion-select [(ngModel)]="employee" [compareWith]="compareFn">
        <ion-option *ngFor="let employee of employees" [value]="employee"></ion-option>
      </ion-select>
    </ion-item> -->
    
    <ion-item>
      <ion-label>Description</ion-label>
      <ion-textarea formControlName="description" clearOnEdit="true" [(ngModel)]="description" name="description"></ion-textarea>
    </ion-item>
    <br>

    <ion-item>
      <ion-label>Amount Rs. </ion-label> 
      <ion-input formControlName="amount" type="number" [(ngModel)]="amount" name="amount"></ion-input>
    </ion-item>
    <br>
    
    <button [disabled]="!someForm.valid" ion-button (click)="addAccount()"  block>Add Account</button> 

  </div>

</ion-content>
