<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Add Expenditure </ion-title>
    <div text-end>
      <ion-note>{{today}}</ion-note>
    </div>
    
  </ion-navbar>
</ion-header>

<ion-content padding>

  <div text-center>
    <ion-title>Add Your Expenditure</ion-title>
  </div>
  <br><br>

  <div [formGroup]="expenditureForm">

    <ion-item>
      <ion-label>Date</ion-label>
      <ion-datetime formControlName="date" displayFormat="MMMM DD YYYY" [(ngModel)]="date" name="date" max="{{maxDate}}"></ion-datetime>
    </ion-item>
    <br><br>

    <ion-item>
      <ion-label>Category</ion-label>
      <ion-select formControlName="category" [(ngModel)]="category" name="category">
        <ion-option *ngFor="let categorie of categories" [value]="categorie.id">{{categorie.name}}</ion-option>
      </ion-select>
    </ion-item>
    <br><br>

    <ion-item>
      <ion-label>Description</ion-label>
      <ion-textarea formControlName="description" clearOnEdit="true" [(ngModel)]="description" name="description"></ion-textarea>
    </ion-item>
    <br><br>

    <ion-item>
      <ion-label>Amount Rs. </ion-label> 
      <ion-input formControlName="amount" type="number" [(ngModel)]="amount" name="amount"></ion-input>
    </ion-item>
    <br><br>

    <div text-center>
      <button ion-button color="secondary" [disabled]="!expenditureForm.valid" (click)="addExpenditure()" round>Add Expenditure </button>
    </div>
    
    <br>

    <button ion-button (click)="getExpenditures()"  round outline>Get Expenditures </button> 
    

  </div>

</ion-content>
